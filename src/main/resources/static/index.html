<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Planner</title>
    <script src="https://maps.googleapis.com/maps/api/js?key="></script>
    <style>
        #map {
            height: 60%;
            margin: 2rem;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 6px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Trip Planner</h1>

        <form id="form">
            <label for="destination">I wish to travel to</label>
            <input type="text" name="destination" id="destination" required/>

            <label for="startDate">From</label>
            <input type="date" name="startDate" id="startDate">

            <label for="endDate">To</label>
            <input type="date" name="endDate" id="endDate">

            <input type="submit" value="Plan my trip!"/>
        </form>
    </div>
    <div id="map"></div>
    <div style="width: 50%">
        <p id="answer"></p>
    </div>
    <script>
        const form = document.getElementById("form");
        const answer = document.getElementById("answer")

        form.addEventListener("submit", (e)=> {
            e.preventDefault()
            getData(e.target[0].value, e.target[1].value, e.target[2].value)
        });

        async function getData(destination, startDate, endDate) {
            const response = await fetch(`/track?destination=${destination}&from=${startDate}&to=${endDate}`)
            const text = await response.text()

            const track = JSON.parse(text)
            const landmarks = track.landmarks
            const routes = track.routes

            let innerText = ""
            for (let i = 0; i < landmarks.length -1; i++) {
                i === landmarks.length - 2 ? innerText += landmarks[i].destination
                : innerText += landmarks[i].destination + ", \n"
            }
            answer.innerText = "Your Trip: \n" + innerText

            let polylines = []
            for (let i = 0; i < routes.length ; i++) {
                const route = JSON.parse(routes[i])
                if (route.routes && route.routes.length) {
                polylines.push(route.routes[0].polyline.encodedPolyline)
                }
            }
        }

        function initMap() {
            // Define the map center and zoom level
            var mapCenter = {lat: 37.7749, lng: -122.4194}; // Example coordinates (San Francisco)
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: mapCenter
            });

            // Your encoded polyline from the Google API
            var encodedPolyline = polylines[0];

            // Decode the polyline using the Polyline library
            var decodedPath = google.maps.geometry.encoding.decodePath(encodedPolyline);

            // Create a Polyline and set its path
            var polyline = new google.maps.Polyline({
                path: decodedPath,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            // Set the polyline on the map
            polyline.setMap(map);
        }

        // Initialize the map
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>
