<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Planner</title>
</head>
<body>
    <div>
        <h1>Welcome to Trip Planner</h1>

        <form id="form">
            <label for="destination">I wish to travel to</label>
            <input type="text" name="destination" id="destination" required/>

            <label for="startDate">From</label>
            <input type="date" name="startDate" id="startDate">

            <label for="endDate">To</label>
            <input type="date" name="endDate" id="endDate">

            <input type="submit" value="Plan my trip!"/>
        </form>
    </div>
    <div style="width: 50%">
        <p id="answer"></p>
    </div>
    <script>
        const form = document.getElementById("form");
        const answer = document.getElementById("answer")

        form.addEventListener("submit", (e)=> {
            e.preventDefault()
            getData(e.target[0].value, e.target[1].value, e.target[2].value)
        });

        async function getData(destination, startDate, endDate) {
            const response = await fetch(`/trip?destination=${destination}&from=${startDate}&to=${endDate}`)
            const text = await response.text()

            const trip = JSON.parse(text)
            const landmarks = trip.landmarks
            const routes = trip.routes

            let innerText = ""
            for (let i = 0; i < landmarks.length -1; i++) {
                i === landmarks.length - 2 ? innerText += landmarks[i].destination
                : innerText += landmarks[i].destination + ", \n"
            }
            answer.innerText = "Your Trip: \n" + innerText

            let polylines = []
            for (let i = 0; i < routes.length ; i++) {
                const route = JSON.parse(routes[i])
                if (route.routes && route.routes.length) {
                polylines.push(route.routes[0].polyline.encodedPolyline)
                }
            }
        }
    </script>
</body>
</html>
